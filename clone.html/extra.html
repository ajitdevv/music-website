<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="extra.css">
</head>

<body>
    <main class="page">
        <form class="card" action="#" method="post" autocomplete="on">
            <h1 class="card__title">Sign in</h1>

            <div class="gmail1">
                <label class="field">
                    <span class="field__label">Email</span>
                    <input class="field__gmail" type="email" name="email" placeholder="you@example.com">
                </label>
            </div>
            <div class="password1">
                <label class="field">
                    <span class="field__label">Password</span>
                    <input class="field__password" type="password" name="password" placeholder="Enter your password">
                </label>

            </div>
            <!-- <button class="btn" type="submit">Sign in</button> -->
            <button class="btn" type="submit"><a href="extra.html">sign in</a></button>

            <p class="small">Don't have an account? <a href="#">Register</a></p>
        </form>
    </main>
    <script src="2index.js"></script>
</body>

</html>
