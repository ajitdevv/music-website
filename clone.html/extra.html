<body>
    <main class="page">
        <form class="card" action="#" method="post" autocomplete="on">
            <h1 class="card__title">Sign in</h1>


            <label class="field">
                <span class="field__label">Email</span>
                <input class="field__input" type="email" name="email" placeholder="you@example.com" required>
            </label>


            <label class="field">
                <span class="field__label">Password</span>
                <input class="field__input" type="password" name="password" placeholder="Enter your password" required
                    minlength="6">
            </label>


            <button class="btn" type="submit">Sign in</button>


            <p class="small">Don't have an account? <a href="#">Register</a></p>
        </form>
    </main>
